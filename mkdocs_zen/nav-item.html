{%- if not nav_item.is_section  -%}
<a href = "{{ nav_item.url|url }}" class = "py-1 block navlev-{{ navlevel }} hover:bg-gray-400 nav-item {% if navlevel == 1 %} nav-top {% endif %}">{{ nav_item.title }}</a>
{%- else -%}
<div class = "block nav-closed nav-item-top {% if navlevel == 1 %}nav-top{% endif %}">
    <span class = "py-1 w-full navlev-{{ navlevel }} drawer cursor-pointer inline-block hover:bg-gray-400">
     {{ nav_item.title }}
    </span>

    {%- if nav_item.children %}

    <div class = "nav-item hidden">
        {%- set navlevel = navlevel + 1%} {%- for nav_item in nav_item.children %} {% include 'nav-item.html' %} {%- endfor %} {%- set navlevel = navlevel - 1%}
    </div>
    {% endif %}
</div>
{%- endif %}
