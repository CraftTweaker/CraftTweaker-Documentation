# Не меняйте в PR'ах то, что ниже
site_name: CraftTweaker Documentation
site_author: Команда CraftTweaker и участников репозитория CrT Wiki на GitHub
site_url: "https://docs.blamejared.com/1.14/ru/"

repo_url: 'https://github.com/CraftTweaker/CraftTweaker-Documentation'
repo_name: 'Visit this wiki on GitHub'
google_analytics: ['UA-130251586-3', 'https://docs.blamejared.com']

markdown_extensions:
  - admonition
  - smarty
  - sane_lists
  - toc:
      anchorlink: True

theme:
  name: null
  custom_dir: 'mkdocs_zen/'
  include_search_page: True
  search_index_only: True

extra:
  logo: 'assets/logo.svg'
  #article_nav_top: true
  #artivle_nav_bottom: true
  #history_buttons: false
  version: 'CrT v5.0.0'
  patreon_link: "https://www.patreon.com/bePatron?u=104953&s=docs"
  discord_link: "https://discord.blamejared.com"

plugins:
  - fast-search-updated
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true
  - use-site-url