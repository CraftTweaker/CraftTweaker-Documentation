# Не меняйте в PR'ах то, что ниже
site_name: CraftTweaker Documentation
site_author: Команда CraftTweaker и участников репозитория CrT Wiki на GitHub

repo_url: 'https://github.com/CraftTweaker/CraftTweaker-Documentation'
repo_name: 'Посетите эту вики на GitHub'

markdown_extensions:
  - admonition
  - smarty
  - sane_lists
  - toc:
      anchorlink: True


theme_dir: 'mkdocs_windmill'
extra_css:
    - css/styles.css
extra_javascript:
    - js/highlightjs-zenscript.js
    - js/init-zs-highlight.js

extra:
  logo: 'assets/logo.png'
  #article_nav_top: true
  #artivle_nav_bottom: true
  #history_buttons: false
  version: 'CrT v5.0.0'
